<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sales Report Generator</h1>
        <div class="form-group">
            <label for="categorySelect">Select Category:</label>
            <select id="categorySelect">
                <option value="Sales">Sales</option>
                <option value="Manufactured">Manufactured</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fileInput">Select Sales Excel File:</label>
            <input type="file" id="fileInput" accept=".xlsx, .xls">
        </div>
        <div class="form-group" id="keyInputContainer">
            <label for="keyInput">Select Key Excel File:</label>
            <input type="file" id="keyInput" accept=".xlsx, .xls">
        </div>
        <button id="generateReportBtn" class="btn">Generate Report</button>
        <a id="downloadLink" style="display: none;">Download Report</a>
    </div>
    <script src="dynamicLoader.js"></script>
</body>
</html>
